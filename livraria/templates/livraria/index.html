
<style>
.book {width: 300px;
  border: 1px solid black;
  padding: 5px;
  margin: 10px;
  float: left;
  height: 50vh;
  text-align: center;
}
.book img {width: 90%; 
    /*display: block; margin:auto; */
    height: 70%;
    object-fit: contain;
}
</style>
<h1>Livros</h1>

{% for x in livros %}

<div class="book">
    <h2>{{x.titulo}}</h2>
    {% if x.imagem %}
        <img src="{{x.imagem.url}}" />
    {% endif %}
</div>

{% endfor %}
