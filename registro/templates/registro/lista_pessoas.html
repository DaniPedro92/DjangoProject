{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Pessoas Registradas</title>
  <link rel="stylesheet" type="text/css" href="{% static 'reservas/styles.css' %}"> <!-- Adicione esta linha para incluir o CSS -->
</head>
<body>
  <div class="container">
    <img src="{% static 'somisis.jpg' %}" class="corner-image">
    <h1>Lista de Pessoas Registradas</h1>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de Nascimento</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      {% for pessoa in pessoas %}
        <tr>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.email }}</td>
          <td>{{ pessoa.data_nascimento }}</td>
          <td>{{ pessoa.cargo }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <a href="{% url 'registro:registration' %}">Registrar nova pessoa</a>
</body>
</html>
